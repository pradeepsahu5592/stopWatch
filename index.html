<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
      <div class="background">
        <div class="frm1"></div>
        <div class="frm2"></div>
        <div class="frm5"></div>
    </div>
        <div class="window">
          <div class="title">Stop Watch</div>
          <div id="result">
            <span id="hours">00</span><span>:</span>
            <span id="minutes">00</span><span>:</span>
            <span id="seconds">00</span><span>:</span>
            <span id="milliseconds">00</span>
          </div>
          <div id="buttons">
            <button id="start">
              Start
            </button>
            <button id="stop">
              Stop
            </button>
            <button id="reset">
              Reset
            </button>
          </div>
        </div>
      </body>
    <script src="script.js"></script>
</body>
</html>
